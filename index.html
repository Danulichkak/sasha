<body>

        <div class="field">
          <label>Твое имя</label>

                <option></option>
            <option>Нет строки пароля</option>
            <option>Нет строки фамилия</option>

            <option>не загружается фото</option>

        </div>
        <div class="field">
            <label>Текст*:</label> 
            <textarea cols="40" rows="10" name="textarea" ></textarea>
        </div>    
        <div class="field">   
            <label>Защита от спама*</label>
            <input class="pass" type="password" name="password" />
        </div>
        <div  class="field">
            <div class="img">
              <img src="./777.jpg" alt="Сменить картинку">
            </div>
          <div class="img_text">
            <a href="">сменить картинку</a>

        </div>
